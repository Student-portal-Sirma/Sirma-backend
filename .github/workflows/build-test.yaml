name: CI - Build and Test (Backend)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    name: Build Strapi
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript type check
        run: npx tsc --noEmit
      
      - name: Build Strapi
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_CLIENT: sqlite
          DATABASE_FILENAME: .tmp/data.db
          APP_KEYS: dummy-key-for-ci,dummy-key-for-ci-2,dummy-key-for-ci-3,dummy-key-for-ci-4
          API_TOKEN_SALT: dummy-salt-for-ci
          ADMIN_JWT_SECRET: dummy-jwt-secret-for-ci
          TRANSFER_TOKEN_SALT: dummy-transfer-salt-for-ci
          JWT_SECRET: dummy-jwt-secret-for-ci